<div id="langlang">
    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
        action="">

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-name" class="form-control" type="text" value="{$row['name']}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">编号:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-id" class="form-control" type="text" name="row[id]" value="{$row['id']}"
                    disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">建造年份:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-id" class="form-control" type="text" name="row[year]" value="{$row['year']}"
                    disabled="disabled">
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">建筑面积:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-acreage" class="form-control" type="text" value="{$row['acreage']}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">经纬度:</label>
            <div class="col-xs-12 col-sm-8">
                <input ref="LatitudeAndLongitude" id="c-lat" class="form-control" type="text"
                    value="{$row['lng'].','.$row['lat']}" disabled="disabled">
                <!-- <div > -->
                <span style="position: absolute;
                            left: 87%;
                            top: 10%;" class="fa fa-telegram fa-2x" @click="checkbox_show()">
                </span>
                <!-- </div> -->
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">地址:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-address" class="form-control" type="text" value="{$address}" disabled="disabled">
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">结构类型:</label>
            <div class="col-xs-12 col-sm-8">
                <select id="c-structure" class="form-control" type="text"  name="{$row['structure']}"
                disabled="disabled">
                <option value="0" selected>砖混结构</option>
                <option value="1">框架结构</option>
                <option value="2">砖木结构</option>
                <option value="3">钢结构</option>
                <option value="4">木结构</option>
                <option value="5">混合结构</option>
                 </select>
                <!-- <input id="c-structure" class="form-control" type="text" value="{$row['structure']}"
                    disabled="disabled"> -->
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">层数:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-total_layer" class="form-control" type="text" value="{$row['total_layer']}"
                    disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">地上层数:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-on_layer" class="form-control" type="text" value="{$row['on_layer']}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">地下层数:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-un_layer" class="form-control" type="text" value="{$row['un_layer']}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">鉴定等级:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-rate" class="form-control" type="text" value="{$row['rate']}" disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">用途:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-use" class="form-control" type="text" value="{$row['use']}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">基础形式:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-use" class="form-control" type="text" value="{$row['basic_form']}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">屋面类型:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-use" class="form-control" type="text" value="{$row['roof_type']}" disabled="disabled">
            </div>
        </div>
      
    </form>
    <div class="nav_box" @click="close()" v-show="nav_box_show">
        <button class="gaode" @click="handClick(1)">高德地图</button>
        <button class="baidu" @click="handClick(2)">百度地图</button>
    </div>
</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.2&key=c75741b6f2144f1c55dddbb864d76b4b"></script>
