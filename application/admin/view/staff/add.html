<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" value="{$agency_id}" name="row[agency_id]">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Staff_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-staff_name" data-rule="required" class="form-control" name="row[staff_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::selectpicker('row[sex]', ['1'=>'男', '2'=>'女', '0'=>'其他'], '1', ['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" data-rule="required" class="form-control" name="row[email]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Duty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-duty" class="form-control" name="row[duty]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-certificate" class="form-control" name="row[certificate]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-certificate_code" class="form-control" name="row[certificate_code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Issue_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-issue_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[issue_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valid_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[valid_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-certificate_image" class="form-control" size="50" name="row[certificate_image]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-certificate_image" class="btn btn-danger faupload" data-input-id="c-certificate_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-certificate_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-certificate_image" class="btn btn-primary fachoose" data-input-id="c-certificate_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-certificate_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-certificate_image"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
