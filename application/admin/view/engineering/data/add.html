<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择测点')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::select('row[point]', $point, '', ['data-rule'=>'required'])}
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('采集时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::datetimepicker('row[record_time]', '', ['data-rule'=>'required'])}
        </div>
    </div>

<!--    其他参数-->
    {volist name="params" id="v" }
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{$v}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-{$key}" class="form-control" name="row[{$key}]" type="number" value="">
        </div>
    </div>
    {/volist}

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
