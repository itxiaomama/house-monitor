<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="project_id" value="{$project_id}">
    <input type="hidden" name="id" value="{id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mon_type_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mon_type_name" class="form-control" name="row[mon_type_name]" type="text" value="{$row.mon_type_name|htmlentities}">
        </div>
    </div>

    <div class="col-xs-12 input-group">
        <input id="p-name-{$row.mon_type_id}" class="form-control" type="text" value="{$plan_name|htmlentities}" readonly="" placeholder="选择报警方案">
        <input id="p-id-{$row.mon_type_id}" class="form-control" name="row[plan_id]" type="hidden" value="{$row.plan_id}">
        <span class="input-group-btn">
                    <button type="button" class="btn btn-success c-plan" data-val="{$row.mon_type_id}">查看</button>
                </span>
        <span class="input-group-btn">
                    <button type="button" class="btn btn-primary m-plan" data-val="{$row.mon_type_id}">选择</button>
                </span>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
<!--            <button type="submit" class="btn btn-success btn-embossed btn-submit">{:__('OK')}</button>-->
            <button type="button" class="btn btn-success btn-embossed btn-submit">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
