<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('测量时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::datetimepicker('row[first_time]', $row.first_time, ['data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否启用')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[status]', ['1'=>'是', '0'=>'否'], $row.status, ['data-rule'=>'required'])}
        </div>
    </div>


    <!--    其他参数-->
    {volist name="models" id="v" }
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{$v}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-{$key}" class="form-control" name="out[{$key}]" type="number" value="{$row[$key]}">
        </div>
    </div>
    {/volist}


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
