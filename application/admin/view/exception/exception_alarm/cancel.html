<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" id="record_title">消警原因:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::textarea('row[record_case]', $row['record_case'],['data-rule'=>'required','readonly'=>'readonly'])}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否消警:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[record_status]', [ 3 =>'确认消警', 4=>'驳回消警'], 3, ['data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group" id="rejected_show" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">驳回消警原因:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::textarea('row[rejected]', '')}
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
